<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일파티 감사 인사</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Cute+Font&family=Gamja+Flower&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="header">
            <div class="main-rabbit">🐰</div>
            <h1 class="title">참석해줘서 고맙습니다</h1>
        </div>

        <div class="content">
            <div class="greeting">
                <p>지안이 생일파티에 참석해주신 모든 분들께 감사드립니다!</p>
                <p>아이들과 함께 즐거운 시간을 보낼 수 있어서 정말 행복했습니다.</p>
            </div>

            <div class="photo-album-section">
                <div class="section-title">📸 파티 사진들</div>
                <p>오늘의 소중한 순간들을 담은 사진들을 확인해보세요:</p>
                <div class="album-link-container">
                    <a href="https://whiteblue1238.quickconnect.to/mo/sharing/q1QdJOrb3" target="_blank" class="album-link">
                        🎉 파티 앨범 보기 🎉
                    </a>
                </div>
            </div>

            <div class="footer">
                <p class="thanks">다시 한번 감사합니다 🐰💕</p>
                <div class="rabbit-footer">
                    <span class="hop-rabbit">🐰</span>
                    <span class="hop-rabbit">🥕</span>
                    <span class="hop-rabbit">🐰</span>
                </div>
            </div>
        </div>

        <div class="birthday-animation">
            <div class="birthday-rabbit">🐰</div>
            <div class="birthday-carrot">🥕</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
